type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  me: User
  pages: [Page]
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, content: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!

  createPage(page:PageCreateInput): Page
}

type Subscription {
  feedSubscription: Post
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
  author: User!
}

type Page {
  id: ID
  name: String
  path: String
  description: String
  sections: [Section]
}


type Section {
  id: ID!
  type: String
  image: String
  content: String
}

input PageCreateInput {
  name: String
  path: String
  description: String
  sections: [SectionCreateInput]
}

input SectionCreateInput {
  type: String
  image: String
  content: String
}